<!DOCTYPE html>
<html lang=""en>
    <head>
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
       <div id="container">

            <div id ="position">

                <div id="display">

                    <p id ="displayValue">  </p>

                </div>

                <div class ="inputrow">
                    <button class ="input"value ="AC"onclick="getValue(this)">
                        AC
                    </button>
                    <button class ="input"value ="+/-"onclick="getValue(this)">
                        +/-
                    </button>
                    <button class ="input"value ="%"onclick="getValue(this)">
                        %
                    </button>
                    <button class ="input"value ="/"onclick="getValue(this)">
                        /
                    </button>
                </div>
                <div class ="inputrow">
                    <button class ="input"value ="7"onclick="getValue(this)">
                        7
                    </button>
                    <button class ="input"value ="8"onclick="getValue(this)">
                        8
                    </button>
                    <button class ="input"value ="9"onclick="getValue(this)">
                        9
                    </button>
                    <button class ="input"value ="X"onclick="getValue(this)">
                        x
                    </button>
                </div>
                <div class ="inputrow">
                    <button class ="input"value ="4"onclick="getValue(this)">
                        4
                    </button>
                    <button class ="input"value ="5"onclick="getValue(this)">
                        5
                    </button>
                    <button class ="input"value ="6"onclick="getValue(this)">
                        6
                    </button>
                    <button class ="input"value ="-"onclick="getValue(this)">
                        -
                    </button>
                </div>
                <div class ="inputrow">
                    <button class ="input" value ="1" onclick="getValue(this)">
                        1
                    </button>
                    <button class ="input" value="2"onclick="getValue(this)">
                        2
                    </button>
                    <button class ="input"value="3"onclick="getValue(this)">
                        3
                    </button>
                    <button class ="input"value="+"onclick="getValue(this)">
                        +
                    </button>
                </div>
                <div class ="inputrow">
                    <button class ="input" value="0"onclick="getValue(this)">
                        0
                    </button>
                    <button class ="input"value=""onclick="getValue(this)">
                        button
                    </button>
                    <button class ="input"value="."onclick="getValue(this)">
                        .
                    </button>
                    <button class ="input"value="="onclick="getValue(this)">
                        =
                    </button>
                </div>

            </div>
        </div>

    </body>

    <script src="script.js">   </script>

</html>
